<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Reset Password | LovasIT HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ================= PRE-PAINT THEME (NO FLICKER) ================= -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const hour = new Date().getHours();
      const autoTheme = (hour >= 18 || hour < 6) ? "dark" : "light";
      document.documentElement.className = savedTheme || autoTheme;
    })();
  </script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- ================= STYLES ================= -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-image:
        linear-gradient(rgba(248,250,252,0.55), rgba(248,250,252,0.55)),
        url("http://localhost:5000/assets/illustration.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.08) contrast(1.03);
    }

    html.dark body {
      background-image:
        linear-gradient(rgba(2,6,23,0.65), rgba(2,6,23,0.65)),
        url("http://localhost:5000/assets/illustration.webp");
      color: #e5e7eb;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 32px;
      height: 150px;
    }

    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 32px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 18px;
    }

    html.dark .theme-toggle {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border-color: rgba(255,255,255,0.3);
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-glass {
      width: 420px;
      padding: 42px;
      border-radius: 18px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(16px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.18);
    }

    html.dark .card-glass {
      background: rgba(255,255,255,0.12);
    }

    h4 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #64748b;
      text-align: center;
      margin-bottom: 24px;
    }

    html.dark .subtitle {
      color: #cbd5f5;
    }

    .form-control {
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    html.dark .form-control {
      background: rgba(255,255,255,0.15);
      color: #f8fafc;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-primary {
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border: none;
    }

    .password-hint {
      font-size: 12px;
      color: #64748b;
      margin-top: 6px;
    }

    html.dark .password-hint {
      color: #cbd5f5;
    }

    @media (max-width: 900px) {
      .logo {
        height: 52px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="http://localhost:5000/assets/logo.png" class="logo" alt="Lovas IT" />

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

  <!-- Reset Password Card -->
  <div class="wrapper">
    <div class="card-glass">
      <h4>Reset Password</h4>
      <p class="subtitle">Create a new strong password</p>

      <form id="resetForm">
        <div class="mb-3">
          <input
            id="newPassword"
            type="password"
            class="form-control"
            placeholder="New password"
            required
          />
          <div class="password-hint">
            8+ chars, uppercase, lowercase, number & special character
          </div>
        </div>

        <div class="mb-3">
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm new password"
            required
          />
        </div>

        <button
          id="resetBtn"
          class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
          type="submit"
        >
          <span id="btnText">Reset Password</span>
          <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
        </button>
      </form>

      <p id="message" class="text-center mt-3"></p>
    </div>
  </div>

  <!-- ================= THEME LOGIC ================= -->
  <script>
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    function getAutoTheme() {
      const hour = new Date().getHours();
      return (hour >= 18 || hour < 6) ? "dark" : "light";
    }

    function applyTheme(theme) {
      root.className = theme;
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    }

    const savedTheme = localStorage.getItem("theme");
    applyTheme(savedTheme || getAutoTheme());

    toggle.onclick = () => {
      const next = root.classList.contains("dark") ? "light" : "dark";
      applyTheme(next);
      localStorage.setItem("theme", next);
    };
  </script>

  <!-- ================= RESET PASSWORD JS ================= -->
  <script>
    const form = document.getElementById("resetForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const resetBtn = document.getElementById("resetBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");
    const message = document.getElementById("message");

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      message.textContent = "Invalid or missing reset token.";
      message.classList.add("text-danger");
      resetBtn.disabled = true;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (newPassword.value !== confirmPassword.value) {
        message.textContent = "Passwords do not match.";
        message.className = "text-center mt-3 text-danger";
        return;
      }

      resetBtn.disabled = true;
      btnText.textContent = "Resetting...";
      btnSpinner.classList.remove("d-none");
      message.textContent = "";

      try {
        const res = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            token,
            newPassword: newPassword.value
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        message.textContent = "Password reset successful. Redirecting to login...";
        message.className = "text-center mt-3 text-success";

        setTimeout(() => {
          window.location.href = "/pages/login.html";
        }, 2000);
      } catch (err) {
        message.textContent = err.message || "Reset failed.";
        message.className = "text-center mt-3 text-danger";
      } finally {
        resetBtn.disabled = false;
        btnText.textContent = "Reset Password";
        btnSpinner.classList.add("d-none");
      }
    });
  </script>

</body>
</html>
