<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Forgot Password | LovasIT HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ================= PRE-PAINT THEME (NO FLICKER) ================= -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const hour = new Date().getHours();
      const autoTheme = (hour >= 18 || hour < 6) ? "dark" : "light";
      document.documentElement.className = savedTheme || autoTheme;
    })();
  </script>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- ================= PAGE STYLES ================= -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* ================= BACKGROUND ================= */
    body {
      background-image:
        linear-gradient(rgba(248,250,252,0.55), rgba(248,250,252,0.55)),
        url("http://localhost:5000/assets/illustration.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.08) contrast(1.03);
    }

    html.dark body {
      background-image:
        linear-gradient(rgba(2,6,23,0.65), rgba(2,6,23,0.65)),
        url("http://localhost:5000/assets/illustration.webp");
      color: #e5e7eb;
    }

    /* ================= LOGO ================= */
    .logo {
      position: absolute;
      top: 24px;
      left: 32px;
      height: 150px;
      z-index: 10;
    }

    /* ================= THEME TOGGLE ================= */
    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 32px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }

    html.dark .theme-toggle {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border-color: rgba(255,255,255,0.3);
    }

    /* ================= LAYOUT ================= */
    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ================= GLASS CARD ================= */
    .card-glass {
      width: 420px;
      padding: 42px;
      border-radius: 18px;
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.18),
        0 6px 16px rgba(0,0,0,0.10);
    }

    html.dark .card-glass {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.2);
    }

    h4 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #64748b;
      text-align: center;
      margin-bottom: 24px;
    }

    html.dark .subtitle {
      color: #cbd5f5;
    }

    .form-control {
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    html.dark .form-control {
      background: rgba(255,255,255,0.15);
      color: #f8fafc;
      border: 1px solid rgba(255,255,255,0.3);
    }

    html.dark .form-control::placeholder {
      color: #dbeafe;
    }

    .btn-primary {
      padding: 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border: none;
    }

    .back-link {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
    }

    .back-link a {
      text-decoration: none;
      color: #2563eb;
    }

    html.dark .back-link a {
      color: #93c5fd;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 900px) {
      .logo {
        height: 52px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img
    src="http://localhost:5000/assets/logo.png"
    class="logo"
    alt="Lovas IT"
  />

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">üåô</button>

  <!-- Forgot Password Card -->
  <div class="wrapper">
    <div class="card-glass">
      <h4>Forgot Password</h4>
      <p class="subtitle">
        Enter your registered email to receive a reset link
      </p>

      <form id="forgotForm">
        <div class="mb-3">
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="you@company.com"
            required
            autocomplete="username"
          />
        </div>

        <button
          id="sendBtn"
          class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
          type="submit"
        >
          <span id="btnText">Send Reset Link</span>
          <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
        </button>
      </form>

      <p id="message" class="text-center mt-3"></p>

      <div class="back-link">
        <a href="/pages/login.html">‚Üê Back to login</a>
      </div>
    </div>
  </div>

  <!-- ================= THEME LOGIC ================= -->
  <script>
    const root = document.documentElement;
    const toggle = document.getElementById("themeToggle");

    function getAutoTheme() {
      const hour = new Date().getHours();
      return (hour >= 18 || hour < 6) ? "dark" : "light";
    }

    function applyTheme(theme) {
      root.className = theme;
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    const savedTheme = localStorage.getItem("theme");
    applyTheme(savedTheme || getAutoTheme());

    toggle.onclick = () => {
      const next = root.classList.contains("dark") ? "light" : "dark";
      applyTheme(next);
      localStorage.setItem("theme", next);
    };

    setInterval(() => {
      if (!localStorage.getItem("theme")) {
        applyTheme(getAutoTheme());
      }
    }, 5 * 60 * 1000);
  </script>

  <!-- ================= FORGOT PASSWORD JS ================= -->
  <script>
    const form = document.getElementById("forgotForm");
    const emailInput = document.getElementById("email");
    const sendBtn = document.getElementById("sendBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      sendBtn.disabled = true;
      btnText.textContent = "Sending...";
      btnSpinner.classList.remove("d-none");
      message.textContent = "";
      message.className = "text-center mt-3";

      try {
        await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: emailInput.value })
        });

        message.textContent =
          "If the email exists, a reset link has been sent.";
        message.classList.add("text-success");

        form.reset();
      } catch {
        message.textContent = "Something went wrong. Please try again.";
        message.classList.add("text-danger");
      } finally {
        sendBtn.disabled = false;
        btnText.textContent = "Send Reset Link";
        btnSpinner.classList.add("d-none");
      }
    });
  </script>

</body>
</html>
