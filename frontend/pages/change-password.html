<section class="container-sm py-4">
  <h3>Change Password</h3>
  <p class="text-muted">Update your account password</p>

  <form id="changePasswordForm" class="mt-4" style="max-width:420px">

    <!-- CURRENT PASSWORD -->
    <div class="mb-3 position-relative">
      <label class="form-label">Current Password</label>
      <input
        type="password"
        id="currentPassword"
        placeholder="current-password"
        class="form-control pe-5"
        autocomplete="current-password"
        required
      >
      <span class="password-toggle" data-target="currentPassword">ğŸ‘</span>
    </div>

    <!-- NEW PASSWORD -->
    <div class="mb-3 position-relative">
      <label class="form-label">New Password</label>
      <input
        type="password"
        id="newPassword"
        placeholder="new-password"
        class="form-control pe-5"
        autocomplete="new-password"
        required
      >
      <span class="password-toggle" data-target="newPassword">ğŸ‘</span>

      <!-- PASSWORD RULES -->
      <div class="text-muted mt-2" style="font-size:13px;">
        Must be at least 8 characters and include:
        uppercase, lowercase, number, and special character.
      </div>

      <!-- STRENGTH BAR -->
      <div class="password-meter mt-2">
        <div
          id="passwordMeterBar"
          class="password-meter-bar"
          style="width:0%"
        ></div>
      </div>

      <!-- STRENGTH TEXT -->
      <div
        id="passwordStrengthText"
        class="mt-1"
        style="font-size:13px;"
      ></div>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="mb-3 position-relative">
      <label class="form-label">Confirm New Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control pe-5"
        placeholder="confirmPassword"
        autocomplete="new-password"
        required
      >
      <span class="password-toggle" data-target="confirmPassword">ğŸ‘</span>
    </div>

    <!-- MESSAGE -->
    <div id="changePasswordMsg" class="mb-3"></div>

    <!-- SUBMIT -->
    <button type="submit" class="btn btn-primary">
      Update Password
    </button>

  </form>
</section>
