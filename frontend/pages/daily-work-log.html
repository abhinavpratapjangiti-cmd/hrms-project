<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Work Log</title>

  <!-- ✅ BOOTSTRAP CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>

<section class="container-fluid py-3">

  <h4 class="mb-0">Timesheets</h4>
  <small class="text-muted">View, submit and approve timesheets</small>

  <!-- ================= TABS ================= -->
  <ul class="nav nav-tabs mt-3" role="tablist">

    <!-- ATTENDANCE -->
    <li class="nav-item">
      <button
        class="nav-link active"
        id="attendance-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab-attendance"
        type="button"
        role="tab">
        Attendance
      </button>
    </li>

    <!-- MY TIMESHEETS -->
    <li class="nav-item">
      <button
        class="nav-link"
        id="my-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab-my"
        type="button"
        role="tab">
        My Timesheets
      </button>
    </li>

    <!-- TEAM APPROVAL -->
    <li class="nav-item d-none" id="approvalTab">
      <button
        class="nav-link"
        id="approval-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab-approval"
        type="button"
        role="tab">
        Team Approval
      </button>
    </li>
  </ul>

  <!-- ================= TAB CONTENT ================= -->
  <div class="tab-content pt-3">

    <!-- ================= ATTENDANCE TAB ================= -->
    <div
      class="tab-pane fade show active"
      id="tab-attendance"
      role="tabpanel">

      <!-- ================= ATTENDANCE PAGE ================= -->
      <div id="attendancePage">
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3">
              <h6>Time Today</h6>

              <div class="d-flex justify-content-between mt-3">

                <!-- WORKED -->
                <div>
                  <small>Worked</small>
                  <div id="workedTime">00:00</div>
                </div>

                <!-- BREAK -->
                <div>
                  <small>
                    Break
                    <span
                      id="autoBreakBadge"
                      class="badge bg-warning text-dark ms-1 d-none">
                      Auto
                    </span>
                  </small>
                  <div id="breakTime">00:00</div>
                </div>

                <!-- ACTIONS -->
                <div class="align-self-end d-flex gap-2">

                  <!-- MAIN CLOCK ACTION -->
                  <button
                    id="clockActionBtn"
                    class="btn btn-sm btn-outline-secondary"
                    type="button">
                    --
                  </button>

                  <!-- BREAK CONTROLS -->
                  <button
                    id="breakStartBtn"
                    class="btn btn-outline-warning btn-sm d-none"
                    type="button">
                    Start Break
                  </button>

                  <button
                    id="breakEndBtn"
                    class="btn btn-outline-success btn-sm d-none"
                    type="button">
                    End Break
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ================= END ATTENDANCE PAGE ================= -->

    </div>

    <!-- ================= MY TIMESHEETS ================= -->
    <div
      class="tab-pane fade"
      id="tab-my"
      role="tabpanel">

      <div class="text-end mb-2">
        <button
          id="btnDownloadMyExcel"
          class="btn btn-sm btn-success d-none"
          onclick="downloadMyTimesheetExcel()">
          ⬇ Download My Timesheets (Excel)
        </button>
      </div>

      <table class="table table-sm table-bordered align-middle">
        <thead>
          <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Project</th>
            <th>Task</th>
            <th>Hours</th>
            <th>Type</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="timesheetBody"></tbody>
      </table>
    </div>

    <!-- ================= TEAM APPROVAL ================= -->
    <div
      class="tab-pane fade"
      id="tab-approval"
      role="tabpanel">

      <div class="d-flex gap-2 mb-3">
        <label class="fw-semibold">Month:</label>
        <input
          type="month"
          id="approvalMonth"
          class="form-control"
          style="max-width:200px">
      </div>

      <div class="text-end mb-2">
        <button
          id="btnDownloadTeamExcel"
          class="btn btn-sm btn-primary d-none"
          onclick="downloadTeamTimesheetExcel()">
          ⬇ Download Team Timesheets (Excel)
        </button>
      </div>

      <table class="table table-sm table-bordered align-middle">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Project</th>
            <th>Task</th>
            <th>Hours</th>
            <th>Status</th>
            <th>Type</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody id="approvalTable"></tbody>
      </table>
    </div>

  </div>
</section>

<!-- ================= CLOCK OUT MODAL (GLOBAL) ================= -->
<div
  class="modal fade"
  id="clockOutProjectTaskModal"
  tabindex="-1"
  aria-labelledby="clockOutTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="clockOutTitle">Clock Out</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label for="clockOutProject" class="form-label">Project</label>
          <input
            type="text"
            id="clockOutProject"
            class="form-control"
            placeholder="e.g. HRMS"
            autocomplete="off"
            autofocus>
        </div>

        <div class="mb-3">
          <label for="clockOutTask" class="form-label">Task</label>
          <input
            type="text"
            id="clockOutTask"
            class="form-control"
            placeholder="e.g. Attendance module"
            autocomplete="off">
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal">
          Cancel
        </button>

        <button
          type="button"
          class="btn btn-danger"
          onclick="confirmClockOutWithProjectTask()">
          Confirm Clock Out
        </button>
      </div>

    </div>
  </div>
</div>

<!-- ✅ BOOTSTRAP JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
