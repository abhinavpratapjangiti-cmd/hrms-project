<!DOCTYPE html>
<html>
<head>
  <title>Signup | HRMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <h4 class="text-center mb-3">Employee Signup</h4>

      <div class="card p-3 shadow">
        <input id="name" class="form-control mb-2" placeholder="Full Name">
        <input id="email" class="form-control mb-2" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Password">

        <button class="btn btn-success w-100" onclick="signup()">Signup</button>

        <p class="mt-3 text-center">
          Already have account? <a href="login.html">Login</a>
        </p>
      </div>

    </div>
  </div>
</div>

<script>
function signup() {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("All fields required");
    return;
  }

  fetch("http://localhost:5000/api/auth/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    if (data.status === "success") {
      window.location.href = "login.html";
    }
  });
}
</script>

</body>
</html>
