<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HRMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ================= BOOTSTRAP CSS ================= -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- ================= LEAFLET CSS ================= -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- ================= GLOBAL STYLES ================= -->
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="stylesheet" href="/assets/css/sidebar.css" />

  <!-- ================= BASE LAYOUT ================= -->
  <style>
    body {
      background: #f4f6f9;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto;
    }

    .sidebar {
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: #1f2937;
      color: #fff;
      z-index: 1000;
    }

    .sidebar h5 {
      padding: 16px;
      border-bottom: 1px solid #374151;
      margin: 0;
    }

    .sidebar a {
      padding: 12px 16px;
      color: #d1d5db;
      text-decoration: none;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #111827;
      color: #fff;
    }

    .main {
      margin-left: 240px;
      min-height: 100vh;
    }

    .topbar {
      background: #2563eb;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 900;
    }
  </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
  <h5 class="sidebar-brand">
  <i class="bi bi-building"></i>
  <span class="brand-text">LovasIT HRMS</span>
</h5>

  <a href="#/home" data-route="home">
    <i class="bi bi-house me-2"></i> <span>Home</span>
  </a>
  <a href="#/me" data-route="me">
    <i class="bi bi-person me-2"></i> <span>Me</span>
  </a>
  <a href="#/team" data-route="team">
    <i class="bi bi-people me-2"></i> <span>My Team</span>
  </a>
  <a href="#/attendance" data-route="attendance">
    <i class="bi bi-clock me-2"></i> <span>Attendance</span>
  </a>
  <a href="#/timesheets" data-route="timesheets">
    <i class="bi bi-clock-history me-2"></i> <span>Time Management</span>
  </a>
  <a href="#/leaves" data-route="leaves">
  <i class="bi bi-calendar-event"></i>
  <span>Leaves</span>
</a>
  <a href="#/payroll" data-route="payroll">
    <i class="bi bi-receipt me-2"></i> <span>Payroll</span>
  </a>
  <a href="#/analytics" data-route="analytics">
    <i class="bi bi-bar-chart me-2"></i> <span>Analytics</span>
  </a>
  <a href="#/manage-users" data-route="manage-users">
    <i class="bi bi-people-fill me-2"></i> <span>Manage Users</span>
  </a>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <!-- ================= TOP BAR ================= -->
  <div class="topbar">

    <!-- ☰ SIDEBAR TOGGLE (ADDED) -->
    <button
      id="sidebarToggle"
      class="btn btn-link text-white p-0"
      style="font-size: 1.5rem;"
      aria-label="Toggle sidebar"
    >
      <i class="bi bi-list"></i>
    </button>

    <input
      id="globalSearch"
      class="form-control w-50"
      placeholder="Search"
    />

    <div class="ms-auto d-flex align-items-center gap-3">

      <!-- Notifications -->
      <div class="dropdown">
        <button
  id="notificationToggle"
  class="btn btn-link position-relative dropdown-toggle text-white"
  type="button"
  data-bs-toggle="dropdown"
  aria-expanded="false"
>
  <i id="notificationBell" class="bi bi-bell-fill"></i>

  <span
    id="notificationBadge"
    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
  >
    0
  </span>
</button>
        <div class="dropdown-menu dropdown-menu-end p-3" style="width: 320px;">
          <h6 class="dropdown-header">Notifications</h6>
          <div id="notificationList">
            <small class="text-muted">Loading...</small>
          </div>
        </div>
      </div>

      <!-- User -->
      <div class="dropdown">
        <span
          id="userName"
          class="fw-semibold dropdown-toggle"
          data-bs-toggle="dropdown"
          style="cursor:pointer"
        >
          User
        </span>

        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-header fw-bold" id="profileName">User</li>
          <li class="dropdown-header text-muted" id="profileRole">ROLE</li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a class="dropdown-item" href="#/me">
              <i class="bi bi-person me-2"></i> My Profile
            </a>
          </li>
          <li>
            <a
              class="dropdown-item text-danger"
              href="javascript:void(0)"
              onclick="confirmLogout()"
            >
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <!-- ================= SPA CONTENT ================= -->
  <div id="page-content" class="container-fluid mt-4"></div>
</div>

<!-- ================= TOAST CONTAINER ================= -->
<div class="toast-container" id="toastContainer"></div>

<!-- ================= JS LOAD ORDER ================= -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

<script src="/assets/js/api.js"></script>
<script src="/assets/js/auth.js" defer></script>
<script src="/assets/js/ui/toast.js" defer></script>
<script src="/assets/js/ui/modal.js" defer></script>
<script src="/assets/js/pages/attendance.js" defer></script>
<script src="/assets/js/notifications.js" defer></script>
<script src="/assets/js/websocket.js" defer></script>
<script src="/assets/js/router.js" defer></script>

<script defer>
  document.addEventListener("DOMContentLoaded", () => {
    requireAuth();
    populateUserName();
    window.loadNotifications?.();
  });
</script>

<!-- SIDEBAR CONTROLLER -->
<script src="/assets/js/sidebar.js" defer></script>
<!-- ================= GLOBAL MODAL ================= -->
<div class="modal fade" id="globalModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="globalModalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="globalModalBody"></div>
    </div>
  </div>
</div>
</body>
<div class="modal fade" id="teamAttendanceModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Team Attendance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Status</th>
              <th>In</th>
              <th>Out</th>
              <th>Hours</th>
            </tr>
          </thead>
          <tbody id="teamAttendanceTable">
            <tr>
              <td colspan="5" class="text-muted text-center">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div><!-- ================= LEAVE USAGE MODAL ================= -->
<div class="modal fade" id="leaveUsageModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="leaveUsageTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>From</th>
              <th>To</th>
              <th>Days</th>
              <th>Reason</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="leaveUsageTable">
            <tr>
              <td colspan="5" class="text-center text-muted">
                Click Used to view leave history
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

</html>
