<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LovasIT HRMS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    /* ================= BACKGROUND ================= */
    body {
      --bg-x: 50%;
      --bg-y: 50%;
      background-image:
        linear-gradient(rgba(248,250,252,0.55), rgba(248,250,252,0.55)),
        url("http://localhost:5000/assets/illustration.webp");
      background-size: cover;
      background-position: var(--bg-x) var(--bg-y);
      background-repeat: no-repeat;
      transition: background-position 0.15s ease;
      filter: saturate(1.08) contrast(1.03);
    }

    body.dark {
      background-image:
        linear-gradient(rgba(2,6,23,0.65), rgba(2,6,23,0.65)),
        url("http://localhost:5000/assets/illustration.webp");
      color: #e5e7eb;
    }

    /* ================= LOGO ================= */
    .logo {
      position: absolute;
      top: 24px;
      left: 32px;
      height: 150px;
      z-index: 10;
    }

    /* ================= THEME TOGGLE ================= */
    .theme-toggle {
      position: absolute;
      top: 24px;
      right: 32px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }

    body.dark .theme-toggle {
      background: rgba(255,255,255,0.18);
      color: #fff;
      border-color: rgba(255,255,255,0.3);
    }

    /* ================= LAYOUT ================= */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8%;
    }

    /* ================= GLASS CARD ================= */
    .login-card {
      width: 420px;
      padding: 42px;
      border-radius: 18px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 30px 80px rgba(0,0,0,0.18);
    }

    body.dark .login-card {
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* ================= FORM ================= */
    .login-card h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 28px;
    }

    .form-control {
      padding: 14px 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    body.dark .form-control {
      background: rgba(255,255,255,0.15);
      color: #f8fafc;
      border: 1px solid rgba(255,255,255,0.3);
    }

    body.dark .form-control::placeholder {
      color: #dbeafe;
    }

    /* ================= FORGOT LINK ================= */
    .forgot-link {
      font-size: 13px;
      color: #2563eb;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    body.dark .forgot-link {
      color: #93c5fd;
    }

    /* ================= BUTTON ================= */
    .btn-primary {
      padding: 14px;
      border-radius: 12px;
      font-weight: 500;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      border: none;
    }

    .spinner-border {
      width: 1rem;
      height: 1rem;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 900px) {
      .login-wrapper {
        justify-content: center;
        padding-right: 0;
      }
      .logo {
        height: 52px;
      }
    }
  </style>
</head>

<body class="light">

  <!-- Logo -->
  <img src="http://localhost:5000/assets/logo.png" class="logo" alt="Lovas IT" />

  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

  <!-- Login -->
  <div class="login-wrapper">
    <form id="loginForm" class="login-card">
      <h3>Lovas IT HRMS Portal</h3>

      <div class="mb-3">
        <input
          id="email"
          type="email"
          class="form-control"
          placeholder="Email"
          required
          autocomplete="username"
        />
      </div>

      <div class="mb-2">
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Password"
          required
          autocomplete="current-password"
        />
      </div>

      <!-- âœ… Correct placement -->
      <div class="mb-4 text-end">
        <a href="/pages/forgot-password.html" class="forgot-link">
          Forgot password?
        </a>
      </div>

      <button
        id="loginBtn"
        class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2"
        type="submit"
      >
        <span id="loginText">Login</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>
  </div>

  <!-- ================= PARALLAX ================= -->
  <script>
    if (window.innerWidth > 900) {
      document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 6;
        const y = (e.clientY / window.innerHeight - 0.5) * 6;
        document.body.style.setProperty("--bg-x", `${50 + x}%`);
        document.body.style.setProperty("--bg-y", `${50 + y}%`);
      });
    }
  </script>

  <!-- ================= THEME ================= -->
  <script>
    const body = document.body;
    const toggle = document.getElementById("themeToggle");

    function getAutoTheme() {
      const hour = new Date().getHours();
      return (hour >= 18 || hour < 6) ? "dark" : "light";
    }

    function applyTheme(theme) {
      body.className = theme;
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    }

    const savedTheme = localStorage.getItem("theme");
    applyTheme(savedTheme || getAutoTheme());

    toggle.onclick = () => {
      const next = body.classList.contains("dark") ? "light" : "dark";
      applyTheme(next);
      localStorage.setItem("theme", next);
    };
  </script>

  <!-- ================= LOGIN ================= -->
  <script>
    const form = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loginText = document.getElementById("loginText");
    const loginSpinner = document.getElementById("loginSpinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      loginBtn.disabled = true;
      loginText.textContent = "Signing in...";
      loginSpinner.classList.remove("d-none");

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email.value,
            password: password.value
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Login failed");

        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        window.location.href = "/";
      } catch (err) {
        alert(err.message);
        loginBtn.disabled = false;
        loginText.textContent = "Login";
        loginSpinner.classList.add("d-none");
      }
    });
  </script>

</body>
</html>
